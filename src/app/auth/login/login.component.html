<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  *ngIf="!isLoading">
    <!-- email field -->
    <mat-form-field>
      <input matInput type="email" placeholder="e-mail" />
      <mat-error *ngIf="">Please enter a valid email</mat-error>
    </mat-form-field>
    <!-- password field -->
    <mat-form-field>
      <input matInput type="password" placeholder="password" />
      <mat-error *ngIf="">Please enter a valid password</mat-error>
    </mat-form-field>
    <!-- button login -->
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
