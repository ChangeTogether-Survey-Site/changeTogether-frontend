<h3>Create a new Survey</h3>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveSurvey(surveyForm)" #surveyForm="ngForm" *ngIf="!isLoading">
    <!-- first input -->
    <mat-form-field appearance="fill">
      <mat-label>Survey Name</mat-label>
      <input
        matInput
        type="text"
        name="surveyName"
        id="surveyName"
        [ngModel]="survey?.surveyName"
        required
        #surveyName="ngModel"
      />
      <mat-error *ngIf="surveyName.invalid">Please add a title</mat-error>
    </mat-form-field>
    <!-- second input -->
    <mat-form-field appearance="fill">
      <mat-label>Organization</mat-label>
      <input
        matInput
        type="text"
        name="organization"
        id="organization"
        [ngModel]="survey?.organization"
        required
        #organization="ngModel"
      />
      <mat-error *ngIf="organization.invalid"
        >Please add an organization name</mat-error
      >
    </mat-form-field>
    <!-- third input -->
    <mat-form-field appearance="fill">
      <mat-label>Select number of questions</mat-label>
      <mat-select
        name="numberOfQuestions"
        id="numberOfQuestions"
        required
        [ngModel]="survey?.questions"
        #questions="ngModel"
      >
        <mat-option value="1">1 question</mat-option>
        <mat-option value="2">2 questions</mat-option>
        <mat-option value="3">3 questions</mat-option>
        <mat-option value="4">4 questions</mat-option>
      </mat-select>
      <mat-error *ngIf="questions.invalid"
      >Please select a number of questions</mat-error
    >
    </mat-form-field>
    <!-- fourth input -->
    <mat-form-field appearance="fill">
      <mat-label>Survey Description</mat-label>
      <textarea
        matInput
        name="description"
        id="description"
        [ngModel]="survey?.description"
        required
        #content="ngModel"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent">Save Survey</button>
  </form>
</mat-card>
