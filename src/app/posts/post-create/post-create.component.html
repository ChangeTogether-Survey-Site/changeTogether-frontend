<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Enter post title</mat-label>
    <input matInput type="text" name="title" id="title" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <p>Post body:</p>
  <mat-form-field>
    <textarea matInput cols="40" rows="3" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save post
  </button>
</mat-card>
<br />

<hr>
